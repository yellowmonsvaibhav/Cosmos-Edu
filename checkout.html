<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure checkout with Stripe">
    <title>Checkout - Cosmos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image.jpeg" type="image/jpeg">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .checkout-container {
            max-width: 600px;
            margin: 120px auto 40px;
            padding: 0 24px;
        }

        .checkout-card {
            background: var(--bg-card);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 40px;
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: var(--shadow-card);
            animation: fadeInUp 0.8s ease-out;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeInDown 0.6s ease-out;
        }

        .checkout-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .course-summary {
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: var(--radius-md);
            padding: 24px;
            margin-bottom: 32px;
            animation: slideInLeft 0.6s ease-out;
        }

        .course-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .course-summary-item:last-child {
            margin-bottom: 0;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .course-summary-item strong {
            color: var(--text-primary);
        }

        #payment-form {
            animation: fadeInUp 0.8s ease-out;
            animation-delay: 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        #card-element {
            padding: 14px 18px;
            background: rgba(10, 10, 12, 0.6);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            transition: var(--transition);
        }

        #card-element:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        #card-errors {
            color: #ef4444;
            margin-top: 12px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-gradient);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
            animation: gradientShift 3s ease infinite;
            margin-top: 24px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            transition: var(--transition);
            animation: fadeInLeft 0.6s ease-out;
        }

        .back-link:hover {
            color: var(--text-primary);
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <script src="auth.js"></script>
    <script>
        // Check if user is logged in
        const user = Auth.getCurrentUser();
        if (!user) {
            window.location.href = 'login.html';
        }
    </script>

    <!-- Header -->
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">Cosmos</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#courses" class="nav-link">Courses</a></li>
                    <li><a href="subscription.html" class="nav-link">Subscription</a></li>
                    <li><a href="profile.html" class="nav-link">Profile</a></li>
                    <!-- Auth Links (Will be toggled by auth.js) -->
                    <li><a href="login.html" class="nav-link">Log In</a></li>
                    <li><a href="signup.html" class="btn btn-primary" style="padding: 8px 20px; font-size: 0.9rem;">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <a href="index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Courses
            </a>

            <div class="checkout-card">
                <div class="checkout-header">
                    <h1>Complete Your Purchase</h1>
                    <p style="color: var(--text-secondary);">Secure payment powered by Stripe</p>
                </div>

                <div class="course-summary" id="courseSummary">
                    <!-- Course details will be populated by JS -->
                </div>

                <div class="form-group" style="margin-bottom: 16px;">
                    <label>Coupon code</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="couponCode" placeholder="Enter code" style="flex: 1; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary);">
                        <button type="button" id="applyCouponBtn" class="btn btn-outline" style="padding: 12px 20px;">Apply</button>
                    </div>
                    <div id="couponMessage" style="margin-top: 8px; font-size: 0.9rem; min-height: 20px;"></div>
                </div>

                <form id="payment-form">
                    <div class="form-group">
                        <label>Card Information</label>
                        <div id="card-element">
                            <!-- Stripe Elements will create form elements here -->
                        </div>
                        <div id="card-errors" role="alert"></div>
                    </div>

                    <button type="submit" id="submit-btn" class="submit-btn">
                        <span id="button-text">Pay Now</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="theme.js"></script>
    <script src="course-utils.js"></script>
    <script src="checkout.js"></script>
    <script src="animations.js"></script>
</body>

</html>
